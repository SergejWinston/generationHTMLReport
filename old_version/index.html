    <style>
        body {
            display: flex;
            background: #f4f4f4;
            padding: 40px;
            font-family: 'Montserrat', sans-serif;
        }
        .profile-card {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            background: #fff;
            width: 19.2%;
            height: 97%;
            padding-top: 20px;
            min-width: 200px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .profile-card .profile-pic {
            background: #d9d9d9;
            border-radius: 20px;
            width: calc(100% - 40px);
            height: 20vw;
            min-height: 240px;
            margin: 20px;
            margin-top: 0px;
            overflow: hidden;
            position: relative;
        }
        .profile-card .profile-pic img {
            width: 100%;
        }
        .profile-card .profile-name {
            background: #d9d9d9;
            border-radius: 20px;
            position: relative;
            margin-left: 20px;
            margin-right: 20px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-card .profile-name > p {
            margin-left: 10px;
            margin-right: 10px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .profile-card .profile-info {
            background: #d9d9d9;
            border-radius: 20px;
            position: relative;
            margin-top: 20px;
            margin-bottom: auto;
            margin-left: 20px;
            margin-right: 20px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: left;
        }
        .profile-card .profile-info > p {
            margin-left: 10px;
            margin-right: 10px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }


        .profile-card .profile-call {
            background: #75e4a3;
            border-radius: 20px;
            position: relative;
            margin-top: 20px;
            margin-bottom: 0px;
            margin-left: 20px;
            margin-right: 20px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-card .profile-call > p {
            margin-left: 10px;
            margin-right: 10px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        .profile-card .profile-call:hover {
            cursor: pointer
        }
        .profile-card .profile-mail {
            background: #75b2e4;
            border-radius: 20px;
            position: relative;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-card .profile-mail > p {
            margin-left: 10px;
            margin-right: 10px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        .profile-card .profile-mail:hover {
            cursor: pointer
        }

        .profile {
            flex-wrap: wrap;
            display: flex;
            border-radius: 20px;
            margin-left: 20px;
            background: #fff;
            width: 80%;
            height: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
            /* justify-content: center; */
        }

        .profile .background-image {
            position: absolute;
            scale: 1;
            left: 55%;
            top: 40%;
            margin: auto;
            opacity: 0.1;
        }
        .profile .background-image > img {
            left: -20px;
        }
        .test{
            background-color: rgb(250, 0, 0);
            width: 100px;
            height: 100px;
        }
